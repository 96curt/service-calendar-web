<div class="content-block">
    <h2>Technician Schedules</h2>
    <app-filter
    (onChange)="onFilterChange"
    [(visible)]="filterVisible">
    </app-filter>
    <div class="dx-card responsive-paddings">
        <!-- Configuration Options -->
        <dx-scheduler
            [dataSource]="scheduleStore"
            timeZone="America/Los_Angeles"
            textExpr="label"
            descriptionExpr="description"
            startDateExpr="startDateTime"
            endDateExpr="endDateTime"
            currentView="Vertical Work Week Timeline"
            [groups]="['technicians']"
            (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
            [startDayHour]="6"
            [endDayHour]="18"
            [remoteFiltering]="true"
            height="600"
            (onContentReady)="onContentReady($event)"
            >

            <!-- Views -->
            <dxi-view
                name="Vertical Day Timeline"
                type="timelineDay"
                groupOrientation="vertical"
                [cellDuration]="120"
            ></dxi-view>
            <dxi-view
                name="Vertical Work Week Timeline"
                type="timelineWorkWeek"
                groupOrientation="vertical"
                [cellDuration]="180"
                
            ></dxi-view>
            <dxi-view
                name="Day"
                type="day">
            </dxi-view>
            <dxi-view
                type="workWeek">
                [crossScrollingEnabled]="true"
                [maxAppointmentsPerCell]="1"
            </dxi-view>
            <dxi-view
                name="Vertical Week"
                type="week"
                groupOrientation="vertical"
                [cellDuration]="60"
            ></dxi-view>
            <dxi-view
                type="month">
            </dxi-view>
            
            <!-- Resourses -->
            <dxi-resource
                fieldExpr="technicians"    
                label="Technicians"          
                [dataSource]="techData"
                [allowMultiple]="true"
                displayExpr="fullName"
            ></dxi-resource> 
            <dxi-resource
                fieldExpr="serviceCenter"    
                label="Service Center"          
                [dataSource]="centerData"
                [allowMultiple]="false"
                displayExpr="name"
            ></dxi-resource>
            <dxi-resource
                fieldExpr="addendum"    
                label="Service Order"          
                [dataSource]="addendumData"
                [allowMultiple]="false"
                displayExpr="name"
            ></dxi-resource>

            <!-- Custom Templates -->
            <div *dxTemplate="let technician of 'resourceCellTemplate'">
                <div class="name">
                    {{ technician.data.firstName }} {{ technician.data.lastName }}
                </div>
                <div class="info">
                    Service Center: {{ technician.data.primaryCenter }}
                    <br />
                    Qualifier: {{technician.data.qualifier}} 
                </div>
            </div>
            
            <div *dxTemplate="let appointment of 'appointment-template'">
                <div class="showtime-preview">
                  <div>{{ appointment.targetedAppointmentData.description }}</div>
                  
                </div>
            </div>
        </dx-scheduler>
        <dx-speed-dial-action
                #speedDialAction
                icon="plus"
                (onClick)="showAppointmentPopup($event)"
                >
        </dx-speed-dial-action>
    </div>
</div>
